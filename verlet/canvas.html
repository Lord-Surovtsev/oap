<!doctype html>
<html>
	<head>
		<title>Verlet 2D simulation</title>
		<meta charset = 'utf-8' />
		<script src = 'http://surovtsev-javascript.herokuapp.com/jquery.js'></script>
	</head>
	<body>
		<canvas height = '320' width = '480' id = 'canvas'>Update Browser</canvas>
		<script>
			var canv = $('#canvas'),
			    ctx =  canv.getContext('2d');
			ctx.fillRect(0, 0, canv.width, canv.height);
		</script>
	</body>
</html>
