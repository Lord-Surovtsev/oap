<!doctype html>
<html>
	<head>
		<title>Verlet 2D simulation</title>
		<meta charset = "utf-8" />
		<script src = "./particle.js"></script>
		<script src = "./spring.js"></script>
		<script src = "./cloth.js"></script>
	</head>
	<body>
		<canvas height = "500" width = "480" id = "canvas">Update Browser</canvas>
		<script>
			var canv = document.getElementById("canvas"),
			ctx =  canv.getContext("2d");
			cloth = new Cloth(30, 30, 300, 300, ctx, 1);
			timer = setInterval(function() { cloth.updateScene() }, 1000 / 24);
		</script>
		<input type="button" onclick="clearInterval(timer)" value="Стоп">
	</body>
</html>
