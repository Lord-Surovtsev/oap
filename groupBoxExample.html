<html>
<head>
	<meta charset = 'utf-8'>
	<script type = 'text/javascript' src = './jquery.js'></script>
</head>
<body>
	<select id = 'city'>
		<option>Воронеж</option>
		<option>Москва</option>
	</select>

	<br>	
	<select id = 'street'>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>

	<br>
	<select id = 'building'>
	</select>
		
	<script>
	
	var houses = {
		'Воронеж': {
			'Университетская площадь': [
				1,
				'1а',
				'1б'
			],
			'Сталинский проспект': [
				2,
				7
			]
		},
		'Москва': {
			'Лубянская площадь': [
				123,
				3
			],
			'Петровка': [
				38
			]
		}
	};

	$(document).ready(
			function() {
				fillCity();
				$('#city').change(
					function() {
						onCityChange();
					}
				);
		
				$('#street').change(
					function() {
						onStreetChange();
					}
				);

				$('#building').change(
					function() {
						onBuildingChange();
					}
				);
			}
		);
	
		function onCityChange() {
			fillStreet();
		}
		
		function onStreetChange() {
			fillBuilding();
		}
		
		function onBuildingChange() {
			alert('onCityChange is called');
		}

		function fillCity() {
			emptyCity();
			for (key in houses) {
				$('#city').append('<option>' + key + '</option>');
			}
			fillStreet();
		}
		
		function fillStreet() {
			emptyStreet();
			var city = $('#city').val();
			var streets = houses[city];
			for (key in streets) {
				$('#street').append('<option>' + key + '</option>');
			}
			fillBuilding();
		}

		function fillBuilding() {
			emptyBuilding();
			var city = $('#city').val();
			var street = $('#street');
			var buildings = houses[city][street];
			for (key in buildings) {
				$('#buildings').append('<option>' + key + '</option>');
			}
		}

		function emptyCity() {
			$("#city").empty();
		}

		function emptyStreet() {
			$('#street').empty();
		}

		function emptyBuilding() {
			$('#building').empty();
		}
	
	</script>
