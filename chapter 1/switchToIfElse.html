<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		while(true) {
			browser = prompt("Please, enter yuor favourite browser")
			
			if (browser == null) {
				alert("Please, enter name next time")
				continue;
			}
			browser = browser.toUpperCase() 
			if (browser == 'IE') {
				alert("Internet Explorer")
				break;
			} else if (browser == 'CHROME') {
				alert("Google Chrome")
			} else {
				alert("i hope you're happy")
			}
			break;
		}
	</script>
</body>
</html>
