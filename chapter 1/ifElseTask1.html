	<body>
		<script>
			var name = prompt("Каково \"официальное\" название JavaScript", "И");
			if ("null" == name) {
				alert("Вы не ввели название");
			} else if ("EcmaScript".toLowerCase() != name.toLowerCase()){
				alert("Не знаете?");
				alert("\"EcmaScript\"!");
			} else {
				alert("Верно!");
			}
		</script>
	</body>

</html>
