<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var min = +prompt("enter min for randomInteger", '');
		var max = +prompt('enter max for randomInteger', '');
		alert(randomInteger(min, max));

		function randomInteger(min, max) {
			return min + Math.random() * (max - min + 1) ^ 0;
		}
	</script>
</body>
</html>
