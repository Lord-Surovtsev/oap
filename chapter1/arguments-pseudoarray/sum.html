<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		alert(sum());
		alert(sum(1));
		alert(sum(1, 2));
		alert(sum(1, 2, 3));
		alert(sum(1, 2, 3, 4));

		function sum() {
			var res = 0;
			for (var i = 0; i < arguments.length; i++) {
				res += +arguments[i];
			}
			return res;
		}
	</script>
</body>
</html>
