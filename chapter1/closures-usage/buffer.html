<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script type = "text/javascript">
		var buffer = makeBuffer();

		buffer('Замыкания');
		buffer(' Испльзовать');
		buffer(' Нужно!');
		alert(buffer());
		
		var buffer = makeBuffer();
		buffer(0);
		buffer(1);
		buffer(0);
		alert(buffer());
		buffer.clear();
		alert(buffer());

		function makeBuffer() {
			var text = '';

			function buffer(piece) {
				if (piece === undefined) {
					return text;
				}
				text += piece;
			};
			buffer.clear = function() {
				text = '';
			};

			return buffer;
		}
	</script>
</body>
</html>
