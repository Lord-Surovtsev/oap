<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var now = new Date();
		var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
		var tomorrow = new Date(today).setDate(now.getDate() + 1);

		alert('seconds from yesterday = ' + Math.round((now - today) / 1000));
		alert('seconds to tomorrow = ' + Math.round((tomorrow - now) / 1000));
	</script>
</body>
</html>
