<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var number = prompt('enter number to get decimal', '');
		alert('decimal: ' + getDecimal(number) + ' for number: ' + number);

		function getDecimal(number) {
			return +(number - Math.floor(number)).toFixed(6);
		}
	</script>
</body>
</html>
