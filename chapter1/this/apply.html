<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
    <script>
        f('text', 1, 2, 3);
        f('e', 75, 24, 1, 100);

        function f() {
            if (arguments.length > 0) {
                alert(arguments[0]);
                if (arguments.length > 1) {
                    g.apply(this, [].slice.call(arguments, 1));
                }
            }
        }

        function g() {
            var res = 0;
            for (var i = 0; i < arguments.length; i++) {
                res += arguments[i];
            }
            alert(res);
        }
    </script>
</body>
</html>
