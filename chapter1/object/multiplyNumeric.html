<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<script src = './scripts/toSource.js'></script>
</head>
<body>
	<script>
		var menu = {
			width: 200,
			height: 300,
			title: 'My menu'
		};
		alert(toSource(menu));
		multiplyNumeric(menu);
		alert(toSource(menu));

		function multiplyNumeric(obj) {
			for (key in obj) {
				if (isNumeric(obj[key])) {
					obj[key] *= 2;
				}
			}
		}

		function isNumeric(n) {
			return !isNaN(parseFloat(n)) && isFinite(n);
		}
	</script>
</body>
</html>
