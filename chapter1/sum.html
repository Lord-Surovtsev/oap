<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var arg1 = prompt('please enter a number', '');
		var arg2 = prompt('please enter another number to sum', '');
		alert('sum is ' + sum(arg1, arg2));

		function sum(arg1, arg2) {
			return +(arg1) + +(arg2);
		}
	</script>
</body>
</html>
