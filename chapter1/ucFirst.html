<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var gettedWord = prompt('enter word', '');
		alert(ucFirst(gettedWord));

		function ucFirst(str) {
			var res = str.charAt(0).toUpperCase();
			for (var i = 1; i < str.length; i++) {
				res += str.charAt(i);
			}
			return res;
		}
	</script>
</body>
</html>
