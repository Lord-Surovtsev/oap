<html>
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<script>
			var number = parseInt(prompt("Введите число", "0"));
			if (isNaN(number)) {
				alert("NaN");
			} else if (!number){
				alert("0");
			} else if (0 > number){
				alert(-1);
			} else {
				alert(""+1);
			}
		</script>
	</body>

</html>
