<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script>
		var styles = ['Джаз', 'Блюз'];
		alert(styles);
		styles.push('Рок-н-Ролл');
		alert(styles);
		styles[styles.length - 2] = 'Классика';
		alert(styles);
		alert(styles.shift() + ' + ' + styles);
		styles.unshift('Рэп', 'Регги');
		alert(styles);
	</script>	
</body>
</html>
